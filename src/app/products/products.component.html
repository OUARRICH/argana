<div class="content-heading">Produits</div>
<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NOM </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> PRIX </th>
    <td mat-cell *matCellDef="let element" class="text-success"> {{element.price | currency:'EUR'}} </td>
  </ng-container>
  <ng-container matColumnDef="inStock">
    <th mat-header-cell *matHeaderCellDef> QUANTITE EN STOCK </th>
    <td mat-cell *matCellDef="let element"> {{element.inStock}} </td>
  </ng-container>
  <ng-container matColumnDef="onOrder">
      <th mat-header-cell *matHeaderCellDef> QUANTITE EN COMMANDE </th>
      <td mat-cell *matCellDef="let element"> {{element.onOrder}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="displayProduct(row)"></tr>
</table>
