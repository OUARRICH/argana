<div class="content-heading">Commandes clients</div>
<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  <ng-container matColumnDef="orderDate">
    <th mat-header-cell *matHeaderCellDef> COMMANDE LE </th>
    <td mat-cell *matCellDef="let element"> {{element.orderDate | date : 'dd/MM/yyyy'}} </td>
  </ng-container>
  <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> CLIENT </th>
      <td mat-cell *matCellDef="let element"> {{element.customer[0].title}} {{element.customer[0].name}} </td>
    </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> PRIX </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'text-danger': !element.paid, 'text-success': element.paid}"> {{element.amount | currency:'EUR'}} </td>
  </ng-container>
  <ng-container matColumnDef="shippedDate">
    <th mat-header-cell *matHeaderCellDef> LIVRE LE </th>
    <td mat-cell *matCellDef="let element"> {{element.shippedDate | date : 'dd/MM/yyyy'}} </td>
  </ng-container>
  <ng-container matColumnDef="delivred">
    <th mat-header-cell *matHeaderCellDef> STATUS LIVRAISON </th>
    <td mat-cell *matCellDef="let element"> 
      <span class="badge badge-success" *ngIf="element.delivred">Livré</span>
      <span class="badge badge-danger" *ngIf="!element.delivred">Non Livré</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="paid">
    <th mat-header-cell *matHeaderCellDef> STATUS PAIMENT </th>
    <td mat-cell *matCellDef="let element">
      <span class="badge badge-success" *ngIf="element.paid">Payé</span>
      <span class="badge badge-danger" *ngIf="!element.paid">Non Payé</span>
    </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
